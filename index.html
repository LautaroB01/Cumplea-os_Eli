<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Cumplea√±os</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #8B4513 0%, #D2691E 25%, #F4A460 50%, #DEB887 75%, #F5DEB3 100%);
      font-family: 'Kalam', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Part√≠culas flotantes */
    .particula {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: flotar 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .sobre {
      width: 280px;
      height: 200px;
      background: linear-gradient(145deg, #F5E6D3, #E8D5C0);
      border: 1px solid #C4A484;
      border-radius: 8px;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
    }

    .sobre::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 100px solid #E8D5C0;
      border-radius: 4px;
    }

    .sobre::after {
      content: 'üéÇ';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      animation: pulso 2s infinite;
    }

    @keyframes pulso {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .sobre.abierto {
      transform: rotateY(180deg) scale(0.8);
      opacity: 0;
    }

    .papel {
      display: none;
      background: 
        linear-gradient(90deg, transparent 79px, #e0e0e0 79px, #e0e0e0 81px, transparent 81px),
        linear-gradient(#f8f8f8 0%, #f5f5f5 100%);
      background-size: 100% 100%, 100% 30px;
      border: 1px solid #d0d0d0;
      border-radius: 12px;
      padding: 60px 40px 40px 100px;
      width: 85%;
      max-width: 700px;
      min-height: 80vh;
      color: #2c3e50;
      font-size: 18px;
      line-height: 30px;
      overflow-y: auto;
      z-index: 1;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.25),
        inset 0 1px 3px rgba(255, 255, 255, 0.8);
      position: relative;
      transform: scale(0.8) rotateX(10deg);
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .papel.visible {
      transform: scale(1) rotateX(0deg);
      opacity: 1;
    }

    /* Efectos de papel */
    .papel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 75px;
      right: 0;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          transparent 0px,
          transparent 29px,
          rgba(173, 216, 230, 0.3) 29px,
          rgba(173, 216, 230, 0.3) 30px
        );
      pointer-events: none;
    }

    /* Agujeros del papel */
    .papel::after {
      content: '';
      position: absolute;
      left: 30px;
      top: 40px;
      bottom: 40px;
      width: 20px;
      background-image: 
        radial-gradient(circle at 50% 50%, transparent 6px, #f5f5f5 6px, #f5f5f5 8px, transparent 8px);
      background-size: 100% 30px;
    }

    .parrafo {
      font-family: 'Dancing Script', cursive;
      font-weight: 500;
      font-size: 20px;
      line-height: 32px;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(15px) rotate(-0.2deg);
      position: relative;
    }

    /* Variaciones en la escritura */
    .parrafo:nth-child(odd) {
      transform: translateY(15px) rotate(0.15deg);
      margin-left: 5px;
    }

    .parrafo:nth-child(3n) {
      transform: translateY(15px) rotate(-0.1deg);
      margin-left: -3px;
      font-weight: 600;
    }

    .parrafo:nth-child(4n) {
      transform: translateY(15px) rotate(0.08deg);
      margin-left: 2px;
    }

    /* Algunas palabras especiales */
    .resaltado {
      color: #e74c3c;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(231, 76, 60, 0.3);
    }

    .firma {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 28px;
      text-align: right;
      margin-top: 40px;
      color: #2c3e50;
      transform: rotate(-1deg);
    }

    /* Animaci√≥n de escritura */
    @keyframes escribirMano {
      0% {
        opacity: 0;
        transform: translateY(20px) rotate(-0.3deg) scale(0.95);
      }
      50% {
        opacity: 0.7;
        transform: translateY(5px) rotate(0.1deg) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
    }

    .escribiendo {
      animation: escribirMano 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Efectos de sombra en texto */
    .parrafo {
      text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.1);
    }

    .oculto {
      display: none;
    }

    /* Efectos de hover */
    .sobre:hover {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 3px 6px rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .papel {
        padding: 40px 20px 30px 60px;
        font-size: 16px;
        line-height: 28px;
      }
      
      .parrafo {
        font-size: 18px;
        line-height: 30px;
      }
      
      .sobre {
        width: 240px;
        height: 170px;
      }
    }
  </style>
</head>
<body>

<div class="sobre" id="sobre">
  <div style="font-size: 3rem; color: #8B4513; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">üìÆ</div>
</div>

<div class="papel" id="papel"></div>

<script>
  const sobre = document.getElementById('sobre');
  const papel = document.getElementById('papel');

  // Crear part√≠culas flotantes
  function crearParticulas() {
    for (let i = 0; i < 15; i++) {
      const particula = document.createElement('div');
      particula.className = 'particula';
      particula.style.left = Math.random() * 100 + 'vw';
      particula.style.animationDelay = Math.random() * 6 + 's';
      particula.style.animationDuration = (3 + Math.random() * 6) + 's';
      document.body.appendChild(particula);
    }
  }

  const textos = [
    "Hola Eliana, ¬øc√≥mo est√°s? Espero que lo est√©s pasando bien o que pases un muy lindo d√≠a.",
    "¬°<span class='resaltado'>Feliz cumplea√±os!</span>",
    "Disculp√° el formato de la carta, pero mi caligraf√≠a es motivo de burla.",
    "<em>XD</em>",
    "Agradezco de coraz√≥n que me consideres tu amigo. La verdad es que no sab√≠a que lo era hasta hace muy poco. Capaz tard√© bastante en darme cuenta, por los malos v√≠nculos que fui generando en este √∫ltimo tiempo.",
    "Tengo que darte las gracias por muchas cosas, pero la que m√°s peso tiene es <span class='resaltado'>hacerme dar cuenta de lo que significa una amistad</span>. Capaz no hablamos tan seguido, pero me responsabilizo por eso.",
    "Como te dec√≠a, no sab√≠a que era tu amigo hasta que hablamos. Entend√≠ y mejor√© en mis v√≠nculos en gran parte gracias a las charlas que tuvimos. Me escuchaste cuando te quem√© la cabeza con dramas, y me alegra que hayas estado ah√≠.",
    "Sinceramente, sos una de las contadas personas a las que escucho un consejo, porque <span class='resaltado'>te respeto</span> como amiga, artista, estudiante y persona en general.",
    "Te ganaste mi admiraci√≥n por todo eso, y cada d√≠a que hablamos termino conociendo algo m√°s que me hace estar m√°s seguro de que tom√© la decisi√≥n correcta al considerarte una amiga.",
    "Espero ser, aunque sea, la mitad de buen amigo que sos para m√≠. Estuviste en un momento muy importante de mi vida y agradezco que me hayas escuchado y que hayas estado para m√≠.",
    "Quiero aprovechar para decirte que, si en alg√∫n momento lleg√°s a tener un d√≠a de mierda, <span class='resaltado'>pod√©s contar conmigo para lo que sea</span>. Voy a hacer lo imposible por ayudarte y estar ah√≠ para vos, as√≠ como vos estuviste para m√≠.",
    "No s√© qu√© m√°s decirte, flaca. Estoy en un auto intentando escribir algo bonito, pero esto fue lo que sali√≥. Seguramente lo termine tirando en ChatGPT para que me corrija los horrores gramaticales.",
    "Te quiero mucho, Eli. Espero que termines bien tu d√≠a y que este a√±o te d√© todo lo que genuinamente merec√©s.",
    "<div class='firma'>¬°Feliz cumplea√±os, Eliana!</div>"
  ];

  sobre.addEventListener('click', () => {
    sobre.classList.add('abierto');
    
    setTimeout(() => {
      sobre.classList.add('oculto');
      papel.style.display = 'block';
      
      setTimeout(() => {
        papel.classList.add('visible');
        escribirCartaMano();
      }, 200);
    }, 600);
  });

  function escribirCartaMano() {
    textos.forEach((texto, index) => {
      setTimeout(() => {
        const parrafo = document.createElement('div');
        parrafo.className = 'parrafo';
        parrafo.innerHTML = texto;
        
        // Agregar peque√±as variaciones aleatorias
        const variacion = (Math.random() - 0.5) * 0.3;
        parrafo.style.transform += ` rotate(${variacion}deg)`;
        
        papel.appendChild(parrafo);
        
        setTimeout(() => {
          parrafo.classList.add('escribiendo');
        }, 50);
        
      }, index * 800); // M√°s tiempo entre p√°rrafos para realismo
    });
  }

  // Inicializar part√≠culas
  crearParticulas();

  // Cambio de fondo din√°mico
  setInterval(() => {
    document.body.style.background = `linear-gradient(${Math.random() * 360}deg, #8B4513 0%, #D2691E 25%, #F4A460 50%, #DEB887 75%, #F5DEB3 100%)`;
  }, 10000);
</script>

</body>
</html>
